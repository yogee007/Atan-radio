
<!DOCTYPE html>
<html>
<head>
	<div id="container" style="width:320px">
	<meta charset="utf-8">
	<title>Radio Atan</title>
	
	<!--REQUIRED FILES-->
		<link rel="stylesheet" href="plate/css/plate.css">
		<!--[if lte IE 7]><script src="plate/js/json2.js"></script><![endif]-->
		<script src="plate/js/jquery.js"></script>

	<!--REQUIRED SCRIPT-->
	<script>
		$(function(){
			$('.demoPlate.pl1').plate({
				playlist:[
			{file:'http://146.185.253.127:8000/;',artist:'Radio Atan', title:'Afghan Radio'},
		],
		controls: ['cover', 'vinyl', 'trackInfo', 'progress', 'play', 'buyButton'],
		coverEffects: ['opacity'],
		coverAnimSpeed: 300,
		skin: 'light',
		width: 320,
		playlistHeight: 200,
		plateDJ: true,
		changeTrackChangePlate: true,

			pause: true,
			repeat: false,
			random: false,
			volume: 100,
			speed: 1
		},
		useCookies: false,
		preloadFirstTrack: true
			});
		});
